<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "calculator">
        <div id = "display"></div>
        <div id = "operations">
            <button class = "operation">+</button>
            <button class = "operation">-</button>
            <button class = "operation">*</button>
            <button class = "operation">/</button>
        </div>

        <div class = "number-rows">
            <div class = "column-1">
                <button class = "digit" id = "digit-7">7</button>
                <button class = "digit" id = "digit-8">8</button>
                <button class = "digit" id = "digit-9">9</button>
                <button class = "digit" id = "digit-4">4</button>
                <button class = "digit" id = "digit-5">5</button>
                <button class = "digit" id = "digit-6">6</button>
            </div>
            <div class = "column-2">
                <button id = "clear">clear</button>  
            </div>
        </div>

        <div class = "number-rows">
            <div class = "column-1">
                <button class = "digit" id = "digit-1">1</button>
                <button class = "digit" id = "digit-2">2</button>
                <button class = "digit" id = "digit-3">3</button>
                <button class = "digit" id = "digit-0">0</button>
                <button class = "digit" id = "decimal">.</button>
            </div>

            <div class = "column-2">
                <button id = "equal">=</button>
            </div>
        </div>
    </div>
    

</body>
</html>
